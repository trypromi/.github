name: Claude Actions

on:
  issue_comment:
    types: [created]
  # on open pull request
  pull_request:
    types: [opened]

jobs:
  # Post a comment on PR when it's opened to display some instructions
  comment-on-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // post a comment on the PR that just opened
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "Please comment  `@claude review` to request a code review. \n\n You can also use `@claude prtitle` to generate a title and description for the PR."
            });

  code-review:
    if: |
      (github.event_name == 'issue_comment') &&
      (github.event.issue.pull_request) &&
      (github.event.comment.body == '@claude review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
          direct_prompt: |
            Please provide a thorough review of this pull request.

            Since this is from a specific author that requires careful review,
            please pay extra attention to:
            - Adherence to project coding standards
            - Proper error handling
            - Security best practices
            - Test coverage
            - Documentation

            Provide detailed feedback and suggestions for improvement.

  generate-pr-title-and-description:
    if: |
      (github.event_name == 'issue_comment') &&
      (github.event.issue.pull_request) &&
      (github.event.comment.body == '@claude prtitle')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
          direct_prompt: |
            Please generate a title and description for this pull request, they should be concise and to the point. 
            They should be in a format that can be directly copied into the PR description.

  # This is for free-form comments, not just @claude review or @claude prtitle
  # This is mostly for testing purposes. We don't want freeformed claude actions to be triggered by default.
  claude-code-action-free-form:
    if: |
      (github.event_name == 'issue_comment') &&
      (github.event.issue.pull_request) &&
      (contains(github.event.comment.body, '@claude')) &&
      (github.event.comment.body != '@claude review') &&
      (github.event.comment.body != '@claude prtitle')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "60"
